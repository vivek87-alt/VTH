<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painkiller Habit Tracker</title>
    <!-- Import Outfit Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
            colors: {
              bg: {
                main: '#09090b', // Zinc 950
                card: '#18181b', // Zinc 900
                hover: '#27272a', // Zinc 800
              },
              primary: {
                DEFAULT: '#8b5cf6', // Violet 500
                glow: '#7c3aed',    // Violet 600
                dim: 'rgba(139, 92, 246, 0.1)',
              },
              habit: {
                success: '#4ade80', // Green 400 - Neon
                partial: '#fbbf24', // Amber 400 - Bright
                fail: '#f87171',    // Red 400 - Soft
                empty: '#27272a',   // Zinc 800
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.4s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #09090b;
        background-image: 
          radial-gradient(circle at 50% 0%, rgba(139, 92, 246, 0.15), transparent 40%),
          radial-gradient(circle at 80% 10%, rgba(74, 222, 128, 0.05), transparent 30%);
        background-attachment: fixed;
      }
      
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46; 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="text-zinc-100 antialiased h-screen overflow-hidden">
    <div id="root" class="h-full"></div>
  </body>
</html>
